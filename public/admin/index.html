<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past uploaded Videos</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .item { padding: 1rem; border-bottom: 1px solid #ccc; }
    .item-title { font-weight: bold; font-size: 1.1rem; border: 2px solid black;}
    .item-description { color: #666; border: 2px solid black; }
  </style>
</head>
<body>

  <h1>Past uploaded Videos</h1>
  <table id="item-list">
    <tr>
            <td class="item-title">Video Id</td>
            <td class="item-title">File name</td>
            <td class="item-title">Upload date</td>
            <td class="item-title">Decesion</td>
            <td class="item-title">Issue Detected</td>
            <td class="item-title">Confidence score</td>
            <td class="item-title">Status</td>
          </tr>
  </table>



  <script>
    // Fetch items from backend and render them
    fetch('/items')
      .then(response => response.json())
      .then(items => {
        const list = document.getElementById('item-list');
        
        items.forEach(item => {
          const li = document.createElement('tr');
          li.className = 'item';
          if(item.file_status == 0)
          {
                status = 'Pending';     
          }
          else if(item.file_status == 1)
          {
                status = 'In progress';         
          }
          else if(item.file_status == 2)
          {
                status = 'In validation';       
          }
          else if(item.file_status == 3)
          {
                status = 'In ML';       
          }
          else if(item.file_status == 4)
          {
                status = 'Completed';       
          }
          decision = '';
          if(item.decision == 0 && item.file_status == 1)
          {
                decision = 'Pending';     
          }
          else if(item.decision == 0 && item.file_status == 4)
          {
                decision = 'Approved';         
          }
          else if(item.decision == 2)
          {
                decision = 'Rejected';         
          }
         
        issue='';
	if(item.raw !== undefined)
	{
        	/*if(item.raw. !== undefined)
        	{
               		 issue = 'Nudity';
        	}
        	else if(item.detailed_issue_detected.branding !== undefined)
        	{
                	issue = 'Branding';
        	}
        	else if(item.detailed_issue_detected.watermark !== undefined)
        	{
                	 issue = 'Watermark';
        	}
        	else if(item.detailed_issue_detected.contact_number !== undefined)
        	{
                	issue = 'Contact Number';
        	}*/
		for()
		
	}
        if(item.detailed_issue_detected.empty == 1)
        {
                issue = 'Blank/empty frames';
        }
        else if(item.detailed_issue_detected.blurry == 1)
        {
                 issue = 'Blurry/out of Focus frames';
        }
        else if(item.detailed_issue_detected.audio != 'ok' && item.detailed_issue_detected.audio !== undefined)
        {
                issue = item.detailed_issue_detected.audio;
        }
        else if(item.detailed_issue_detected.cropping_needed == 1)
        {
                 issue = 'Video with Black bars';
        }
        else if(item.detailed_issue_detected.duplicate == 1)
        {
                issue = 'Duplicate video uploaded';
        }


          li.innerHTML = `
            <td class="item-description"><a href="/detail?id=${item._id}">${item._id}</a></td>
            <td class="item-description">${item.filename}</td>
            <td class="item-description">${item.upload_date}</td>
            <td class="item-description">${decision}</td>
            <td class="item-description">${issue}</td>
            <td class="item-description">${item.filename}</td>
            <td class="item-description">${status}</td>
          `;
          list.appendChild(li);
        });
      })
      .catch(err => console.error('Failed to load items:', err));
  </script>

</body>
</html>
